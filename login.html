<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard Access</title>
    <style>
        /* Styling for the login page container */
        #login-page-container { max-width: 420px; margin: 10vh auto; padding: 40px; background-color: #121212; border-radius: 10px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        /* Styling for the page title */
        #login-page-container .page-title { color: #ffffff; font-size: 2.5rem; font-weight: bold; letter-spacing: 1px; margin-bottom: 40px; }
        /* Styling for the input fields */
        #login-page-container .login-input { width: 100%; box-sizing: border-box; padding: 15px; margin-bottom: 20px; background-color: #1a1a1a; border: 1px solid #333; color: #fff; font-size: 16px; border-radius: 5px; }
        /* Styling for the login button */
        #login-page-container .login-button { width: 100%; padding: 15px; background-color: #E53E3E; border: none; color: #fff; font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 5px; transition: all 0.3s; }
        /* Hover effect for the login button */
        #login-page-container .login-button:hover { background-color: #C53030; }
        /* Styling for a disabled login button */
        #login-page-container .login-button:disabled { background-color: #555; cursor: not-allowed; opacity: 0.7; }
        /* Styling for the login message area */
        #login-message { margin-top: 15px; color: #ffbaba; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>

    <div id="login-page-container">
        <h1 class="page-title">User Dashboard</h1>
        <form id="login-form">
            <input type="email" id="user-email" class="login-input" placeholder="Your Email Address" required>
            <input type="password" id="user-secret" class="login-input" placeholder="Your Secret Code" required>
            <button type="submit" id="submit-button" class="login-button">Access Dashboard</button>
            <p id="login-message"></p>
        </form>
    </div>

    <script>
        // --- CONFIGURATION ---
        // 1. Replace with your actual Notion Database ID
        const NOTION_DATABASE_ID = '2362750c28bf81ad8c5de3b92e316496';
        // 2. Replace with your actual Notion API Key.
        const NOTION_API_KEY = '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'; // e.g., 'secret_xxxxxxxxxx'

        // --- SCRIPT LOGIC ---
        const loginForm = document.getElementById('login-form');
        const submitButton = document.getElementById('submit-button');
        const messageElement = document.getElementById('login-message');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            messageElement.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Verifying...';

            const emailInput = document.getElementById('user-email').value.trim();
            const secretInput = document.getElementById('user-secret').value.trim();

            // The target Notion API endpoint
            const apiUrl = `https://api.notion.com/v1/databases/${NOTION_DATABASE_ID}/query`;

            // Using a public CORS proxy to bypass browser security restrictions
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;

            try {
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        // The API key is sent directly to Notion through the proxy
                        'Authorization': `Bearer ${NOTION_API_KEY}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2022-06-28'
                    },
                    body: JSON.stringify({
                        filter: {
                            and: [
                                { property: 'Email', email: { equals: emailInput } },
                                { property: 'Secret Code', rich_text: { equals: secretInput } }
                            ]
                        }
                    })
                });

                const data = await response.json();
                
                // Check for Notion's specific error messages
                if (data.object === 'error') {
                    throw new Error(data.message || `API Error: ${data.status}`);
                }

                if (data.results && data.results.length > 0) {
                    const dashboardUrl = data.results[0].properties.Dashboard.url;
                    if (dashboardUrl) {
                        submitButton.textContent = 'Redirecting...';
                        window.location.href = dashboardUrl;
                    } else {
                        throw new Error("Dashboard URL not found for this user.");
                    }
                } else {
                    messageElement.textContent = 'Access denied. Invalid email or secret code.';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Access Dashboard';
                }

            } catch (error) {
                console.error('Login system error:', error);
                messageElement.textContent = `System Error: ${error.message}`;
                submitButton.disabled = false;
                submitButton.textContent = 'Access Dashboard';
            }
        });
    </script>

</body>
</html>
