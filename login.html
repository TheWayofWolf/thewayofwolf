<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard Access</title>
    <style>
        /* Styling for the login page container */
        #login-page-container {
            max-width: 420px;
            margin: 10vh auto;
            padding: 40px;
            background-color: #121212;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #login-page-container .page-title {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }
        #login-page-container .login-input {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
        }
        #login-page-container .login-button {
            width: 100%;
            padding: 15px;
            background-color: #E53E3E;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        #login-page-container .login-button:hover {
            background-color: #C53030;
        }
        #login-page-container .login-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #login-message {
            margin-top: 15px;
            color: #ffbaba;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div id="login-page-container">
        <h1 class="page-title">User Dashboard</h1>
        <form id="login-form">
            <input type="email" id="user-email" class="login-input" placeholder="Your Email Address" required>
            <input type="password" id="user-secret" class="login-input" placeholder="Your Secret Code" required>
            <button type="submit" id="submit-button" class="login-button">Access Dashboard</button>
            <p id="login-message"></p>
        </form>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Using the URL you confirmed works
        const PROXY_URL = 'https://script.google.com/macros/s/AKfycbzPa5tDSqR3StyTsZaCW2YD55d0-0OVXEpJaxvCa-jw0aY37E0kxiH8vufAn4MtLsk/exec';

        // --- SCRIPT LOGIC ---
        const loginForm = document.getElementById('login-form');
        const submitButton = document.getElementById('submit-button');
        const messageElement = document.getElementById('login-message');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            messageElement.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Verifying...';

            const emailInput = document.getElementById('user-email').value.trim();
            const secretInput = document.getElementById('user-secret').value.trim();

            try {
                // Using text/plain to avoid CORS preflight issues
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ email: emailInput, secret: secretInput })
                });

                const data = await response.json();

                if (data.object === 'error') {
                    throw new Error(data.message || 'Notion API Error');
                }

                if (data.results && data.results.length > 0) {
                    const userPage = data.results[0];
                    const dashboardProp = userPage.properties['Dashboard'];

                    let dashboardUrl = null;

                    if (!dashboardProp) {
                         throw new Error("Column 'Dashboard' does not exist in the database.");
                    }

                    // --- LOGIC FOR RELATION PROPERTY ---
                    if (dashboardProp.type === 'relation') {
                        if (dashboardProp.relation.length > 0) {
                            const pageId = dashboardProp.relation[0].id;
                            const cleanPageId = pageId.replace(/-/g, "");
                            dashboardUrl = `https://www.notion.so/${cleanPageId}`;
                        }
                    } 
                    // Fallback logic for URL or Text properties
                    else if (dashboardProp.type === 'url') {
                        dashboardUrl = dashboardProp.url;
                    } 
                    else if (dashboardProp.type === 'rich_text' && dashboardProp.rich_text.length > 0) {
                        dashboardUrl = dashboardProp.rich_text[0].plain_text;
                    }

                    if (dashboardUrl) {
                        submitButton.textContent = 'Redirecting...';
                        
                        // --- THE SIMPLE REDIRECT ---
                        // We use '_blank' to open a new tab.
                        // This is necessary because Notion blocks opening in the same tab ('_top').
                        window.open(dashboardUrl, '_blank');

                        // Reset button shortly after
                        setTimeout(() => {
                             submitButton.textContent = 'Access Dashboard';
                             submitButton.disabled = false;
                        }, 2000);

                    } else {
                        throw new Error("User found, but the 'Dashboard' column is empty.");
                    }
                } else {
                    messageElement.textContent = 'Access denied. Invalid email or secret code.';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Access Dashboard';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageElement.textContent = error.message;
                submitButton.disabled = false;
                submitButton.textContent = 'Access Dashboard';
            }
        });
    </script>

</body>
</html>
